<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="styles.css" />
    <title>SW_Edu_Tmax</title>
  </head>
  <body>
    <div class="jsMainTab">
        <button class="jsTabLinks active" onclick="openTab(event,'sw_edu')" id="defaultOpen">SW_EDU</button>
        <button class="jsTabLinks" onclick="openTab(event,'math_edu')">MATH_EDU</button>
    </div>
    <div id="sw_edu" class="jsTabContent jsSWTab">
        <div class="jsStorySelectPage">
            <h2>SW Education</h2>
            <li>함께 이야기 탐험을 해 볼까요</li>
            <div class="jsStorySelector">
                <button class="storiesLinks dragon" onclick="openStory(event, 'dragon')">룡룡이의 장난감 공장</button>
                <button class="storiesLinks jelly" onclick="openStory(event, 'jelly')">거대 젤리신의 젤리 나라 건설기</button>
                <button class="storiesLinks chicken" onclick="openStory(event, 'chicken')">마당을 나온 맥스 여행기</button>
            </div>
        </div>
        <div class ="jsStoriesPage">
            <div class="boxes-outline-top"></div>
            <div class="boxes-inner">
                <div class="box-story-head"></div>
                <div class = "box-story-body">
                    <div class="storySection">
                        <h3>Title</h3>
                        <br><br>&nbsp&nbsp
                        <p>Blah Blah~~</p>
                    </div>
                    <div class="storyControl">
                        <button><-1-></button>
                        <button><-2-></button>
                        <button><-3-></button>
                    </div>
                </div>
                <div class="box-editor-head"></div>
                <div class = "box-editor-body">
                    <div class="editorSection">
                        Call Theia Editor Extension
                    </div>
                </div>
                <div class="box-display-head"></div>
                <div class = "box-display-body">
                    <div class="displaySection">
                        Call Theia Voxel.js Extension
                    </div>
                </div>
                <div class="box-display-tail"></div>
            </div>
            <div class="boxes-outline-bottom"></div>
        </div>
    </div>
    <div id="math_edu" class="jsTabContent jsMATHTab">
        <h2>Mathematics Education</h2>
        <p>test page</p>
    </div>
    <script src="main.js"></script>
    <script type="text/javascript" src="stories/chickenStory.json"></script>
    <script type="text/javascript" src="stories/dragonStory.json"></script>
    <script type="text/javascript" src="stories/jellyStory.json"></script>
  </body>
</html>
